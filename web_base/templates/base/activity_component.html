<div class="activities">
    <div class="activities__header">
        <h2>Recent Activities</h2>
    </div>
    {% for message in room_messages %}
    <div class="activities__box">
        <div class="activities__boxHeader roomListRoom__header">
            <a href="{% url 'user-profile' message.sender.id %}" class="roomListRoom__author">
                <div class="avatar avatar--small">
                    <img src="{{message.sender.avatar.url}}" />
                </div>
                <p>
                    @{{message.sender.username}}
                    <span>{{message.created|timesince}} ago</span>
                </p>
            </a>

        </div>
        <div class="activities__boxContent">
            <p>replied to “<a href="{% url 'room' message.room.id %}">{{message.room}}</a>”</p>
            <div class="activities__boxRoomContent">{{message.content}}</div>
        </div>
    </div>
    {% endfor %}

</div>
